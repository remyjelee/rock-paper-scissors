<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="rockpaperscissors.js" defer></script>
</head>
<body>
    <div class="title">ROCK PAPER SCISSORS</div>
    <div class="contents">
        <div class="textbox">TRY YOUR LUCK</div>
        <div class="choice" id="cpuchoice"></div>
        <div class="choices">
            <div class="choice" id="rock">rock</div>
            <div class="choice" id="paper">paper</div>
            <div class="choice" id="scissors">scissors</div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" id="yourscore">
            <div class="name" id="you">You</div>
        </div>
        <div class="score" id="cpuscore">
            <div class="name" id="cpu">CPU</div>

        </div>
    </div>
    <div class="footer">By Jeremy Lee on 31/9/24</div>









</body>
</html>
