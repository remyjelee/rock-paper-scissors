<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rockpaperscissors.js" defer></script>
</head>
<body>
    <div class="title">ROCK PAPER SCISSORS</div>
    <div class="contents">
        <div class="textbox">Try your luck</div>
        <div class="cpuchoice"></div>
        <div class="choices">
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissors"></div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" id="yourscore">
            <div class="name" id="you">You</div>
        </div>
        <div class="score" id="cpuscore">
            <div class="name" id="cpu">CPU</div>
        </div>
    </div>









</body>
</html>
